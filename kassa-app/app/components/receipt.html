<!-- app/components/receipt.html -->
<div>
    <h3>Чек</h3>
    <ul>
      {{#each receipt.items}}
        <li>
          <span>{{this.name}} - {{this.price}} руб.</span>
          <!-- Кнопка для удаления элемента -->
          <button 
            class="remove-btn"
            atom-action="POST /action/removeItem"
            atom-target="#receipt-container"
            name="index"
            value="{{@index}}"
          >
            ×
          </button>
        </li>
      {{/each}}
    </ul>
    <hr>
    <p><b>Итого: {{receipt.total}} руб.</b></p>
    
    <button 
      id="clear-btn"
      atom-action="POST /action/clearReceipt"
      atom-target="#receipt-container"
    >
      Очистить чек
    </button>
</div>
