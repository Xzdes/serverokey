<!-- Простой и чистый HTML. ID будет добавлен движком. -->
<div>
    <h3>Чек</h3>
    <ul>
      {{#each receipt.items}}
        <li>{{this.name}} - {{this.price}} руб.</li>
      {{/each}}
    </ul>
    <hr>
    <p><b>Итого: {{receipt.total}} руб.</b></p>
    
    <button 
      id="clear-btn"
      atom-action="POST /action/clearReceipt"
      atom-target="#receipt-container"
    >
      Очистить чек
    </button>
</div>
