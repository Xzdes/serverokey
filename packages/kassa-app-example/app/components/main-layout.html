<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Используем глобальную переменную -->
    <title>{{appName}}</title>
    <style>
        /* Обновляем фон и основной шрифт */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            display: flex; 
            gap: 24px; 
            padding: 24px;
            background-color: #f0f2f5; /* Приятный светло-серый фон */
            /* Добавляем выравнивание по верху, чтобы компоненты не растягивались по высоте */
            align-items: flex-start;
        }
        button { 
            cursor: pointer; 
        }
        ul { 
            padding-left: 0;
            list-style: none;
        }

        /* --- НОВЫЙ БЛОК ДЛЯ АДАПТИВНОСТИ --- */
        /* Применяется, когда ширина экрана 800px или меньше */
        @media (max-width: 800px) {
            body {
                /* Меняем направление flex-контейнера с горизонтального на вертикальное */
                flex-direction: column;
                /* Выравниваем элементы по центру колонки для лучшего вида на мобильных */
                align-items: stretch; 
            }
        }
    </style>
</head>
<body>
    <atom-inject into="positionsList"></atom-inject>
    <atom-inject into="receipt"></atom-inject>

</body>
</html>
